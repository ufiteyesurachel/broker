<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" type="image/svg+xml">
    <title>React App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2C3E50;
            --secondary: #3498DB;
            --accent: #E8F4FD;
            --success: #2ECC71;
            --background: #F8FAFC;
            --text: #2C3E50;
            --card-shadow: 0 8px 30px rgba(0,0,0,0.05);
        }

        body {
            background: var(--background);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 250px;
            background: white;
            box-shadow: var(--card-shadow);
            padding: 2rem;
            z-index: 1000;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 3rem;
        }

        .logo-section i {
            font-size: 2rem;
            color: var(--primary);
        }

        .logo-section span {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .menu-items {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .menu-link {
            color: var(--text);
            text-decoration: none;
            padding: 1rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .menu-link:hover {
            background: var(--accent);
            color: var(--primary);
            transform: translateX(5px);
        }

        .menu-link i {
            font-size: 1.2rem;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 2rem;
        }

        /* Header Section */
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .language-selector .lang-btn {
            background: white;
            color: var(--text);
            border: 1px solid #E2E8F0;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .language-selector .lang-btn:hover {
            background: var(--accent);
        }

        /* Profile Card */
        .profile-card {
            background: white;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
        }

        .profile-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 2rem;
            position: relative;
        }

        .profile-header h2 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .profile-content {
            padding: 2rem;
        }

        .profile-image-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: var(--card-shadow);
            object-fit: cover;
        }

        .upload-section {
            margin-top: 1rem;
        }

        .custom-file-upload {
            background: var(--secondary);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .custom-file-upload:hover {
            background: var(--primary);
            transform: translateY(-2px);
        }

        .detail-group {
            margin-bottom: 1.5rem;
        }

        .detail-label {
            color: var(--text);
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .detail-value {
            background: var(--background);
            padding: 1rem;
            border-radius: 12px;
            color: var(--text);
        }

        .role-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .role-badge.admin {
            background: var(--primary);
            color: white;
        }

        .role-badge.broker {
            background: var(--secondary);
            color: white;
        }

        /* Alerts */
        .custom-alert {
            border-radius: 12px;
            padding: 1rem 1.5rem;
            margin: 1rem 0;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .success-alert {
            background: #D1FAE5;
            color: #065F46;
            border: 1px solid #A7F3D0;
        }

        .error-alert {
            background: #FEE2E2;
            color: #991B1B;
            border: 1px solid #FECACA;
        }
    </style>
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
    <div class="logo-section">
        <i class="fas fa-handshake"></i>
        <span>Broker Hub</span>
    </div>

    <div class="menu-items">
        <a href="#" class="menu-link">
            <i class="fas fa-chart-pie"></i>
            Dashboard
        </a>
        <a href="#" class="menu-link" th:if="${user.roles[0].name=='ROLE_ADMIN'}">
            <i class="fas fa-users"></i>
            Brokers
        </a>
        <a href="#" class="menu-link">
            <i class="fas fa-building"></i>
            Businesses
        </a>
    </div>
</div>

<!-- Main Content -->
<div class="main-content">
    <div class="header-section">
        <h1>Profile Overview</h1>

        <div class="language-selector">
            <button class="lang-btn dropdown-toggle" type="button" data-bs-toggle="dropdown">
                <i class="fas fa-globe"></i>
                <span th:text="${#locale.language == 'en' ? 'English' : 'Kinyarwanda'}"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" th:href="@{''(lang=en)}">English</a></li>
                <li><a class="dropdown-item" th:href="@{''(lang=rw)}">Kinyarwanda</a></li>
            </ul>
        </div>
    </div>

    <div class="profile-card">
        <div class="profile-header">
            <h2><i class="fas fa-user-tie"></i> Broker Profile</h2>
        </div>

        <div class="profile-content">
            <div class="row">
                <div class="col-md-4">
                    <div class="profile-image-container">
                        <img th:if="${user.profilePicture != null}"
                             th:src="@{/download-profile(fileName=${user.profilePicture})}"
                             class="profile-image"
                             alt="Profile Picture">
                        <img th:if="${user.profilePicture == null}"
                             src="/api/placeholder/150/150"
                             class="profile-image"
                             alt="Default Profile">

                        <div class="upload-section">
                            <form th:action="@{/uploadProfilePicture(userId=${user.id})}"
                                  method="post"
                                  enctype="multipart/form-data">
                                <label class="custom-file-upload">
                                    <i class="fas fa-camera"></i>
                                    Update Photo
                                    <input type="file" name="profilePicture" accept="image/*" style="display: none;"/>
                                </label>
                                <button type="submit" class="btn btn-primary mt-3">
                                    <i class="fas fa-cloud-upload-alt"></i>
                                    Upload
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-md-8">
                    <div class="detail-group">
                        <div class="detail-label">
                            <i class="fas fa-user"></i>
                            Full Name
                        </div>
                        <div class="detail-value" th:text="${user.firstName + ' ' + user.lastName}"></div>
                    </div>

                    <div class="detail-group">
                        <div class="detail-label">
                            <i class="fas fa-envelope"></i>
                            Email Address
                        </div>
                        <div class="detail-value" th:text="${user.email}"></div>
                    </div>

                    <div class="detail-group">
                        <div class="detail-label">
                            <i class="fas fa-shield-alt"></i>
                            System Role
                        </div>
                        <div class="detail-value">
                                <span th:if="${user.roles[0].name=='ROLE_ADMIN'}"
                                      class="role-badge admin">
                                    <i class="fas fa-user-shield"></i>
                                    Administrator
                                </span>
                            <span th:if="${user.roles[0].name!='ROLE_ADMIN'}"
                                  class="role-badge broker">
                                    <i class="fas fa-user-tie"></i>
                                    Broker
                                </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Alerts -->
    <div th:if="${messageSuccess}" class="custom-alert success-alert">
        <i class="fas fa-check-circle"></i>
        <span th:text="${messageSuccess}"></span>
    </div>
    <div th:if="${messageError}" class="custom-alert error-alert">
        <i class="fas fa-exclamation-circle"></i>
        <span th:text="${messageError}"></span>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
