<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" type="image/svg+xml">
    <title>React App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: #f0f2f5;
            font-family: 'Inter', sans-serif;
        }

        .wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .header-image {
            width: 80px;
            height: 80px;
            background: #e5e7eb;
            border-radius: 50%;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-image svg {
            width: 40px;
            height: 40px;
            color: #6b7280;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            color: #111827;
            margin-bottom: 8px;
        }

        .subtitle {
            text-align: center;
            color: #6b7280;
            margin-bottom: 32px;
        }

        .form-floating {
            margin-bottom: 20px;
        }

        .form-control {
            padding: 16px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            height: auto;
        }

        .form-control:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        .btn-primary {
            background: #3b82f6;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            width: 100%;
            margin-bottom: 16px;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .back-to-login {
            text-align: center;
            color: #6b7280;
            text-decoration: none;
            display: block;
        }

        .back-to-login:hover {
            color: #3b82f6;
        }

        .alert {
            border-radius: 8px;
            margin-bottom: 24px;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="form-container">
        <!-- Alert Messages -->
        <div th:if="${messageError}" class="alert alert-danger" role="alert" th:text="${messageError}"></div>
        <div th:if="${messageSuccess}" class="alert alert-success" role="alert" th:text="${messageSuccess}"></div>

        <!-- Header Image -->
        <div class="header-image">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
            </svg>
        </div>

        <h1>Reset your password</h1>
        <p class="subtitle">Enter your email and we'll send you instructions to reset your password</p>

        <form method="post" th:action="@{/forgot-password}">
            <div class="form-floating">
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                <label for="email">Email address</label>
            </div>

            <button type="submit" class="btn btn-primary">Send Reset Link</button>
            <a href="/login" class="back-to-login">‚Üê Back to login</a>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
