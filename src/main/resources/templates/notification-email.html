<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" type="image/svg+xml">
    <title>React App</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #ddddf1;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            font-size: 16px;
        }
        .container{
            background-color: #fcfcfc;
            max-width: 400px;
            margin: auto;
            padding: 30px;
            border-radius: 8px;
        }
        .footer {
            text-align: center;
            font-size: 14px;
        }
        .greeting{
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container">
    <div>
    </div>
    <p class="greeting">Dear <span th:text="${recipient}">--</span>, </p>
    <div th:text="${message}">--</div>
    <p class="footer">&copy;Broker management system, 2024</p>
</div>
</body>
</html>
