<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" type="image/svg+xml">
    <title>React App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background-color: #f8f9fa;
            font-family: 'Inter', sans-serif;
        }

        .page-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 2rem 0;
        }

        .form-container {
            background: white;
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
        }

        .form-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-control {
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            transition: all 0.2s;
        }

        .form-control:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .form-label {
            font-weight: 500;
            color: #4b5563;
            margin-bottom: 0.5rem;
        }

        .btn-reset {
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            border: none;
            border-radius: 8px;
            padding: 0.75rem;
            color: white;
            font-weight: 500;
            width: 100%;
            transition: all 0.2s;
        }

        .btn-reset:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .btn-reset:active {
            transform: translateY(0);
        }

        .login-link {
            color: #6366f1;
            text-decoration: none;
            font-weight: 500;
            display: inline-block;
            transition: all 0.2s;
        }

        .login-link:hover {
            color: #4f46e5;
            text-decoration: underline;
        }

        .alert {
            border-radius: 8px;
            border: none;
            padding: 1rem;
        }

        .alert-danger {
            background-color: #fee2e2;
            color: #991b1b;
        }

        .alert-success {
            background-color: #dcfce7;
            color: #166534;
        }
    </style>
</head>
<body>
<div class="page-wrapper">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <div th:if="${messageError}" class="mb-4">
                    <div class="alert alert-danger" th:text="${messageError}"></div>
                </div>

                <div th:if="${messageSuccess}" class="mb-4">
                    <div class="alert alert-success" th:text="${messageSuccess}"></div>
                </div>

                <div class="form-container">
                    <h1 class="form-title">Reset Password</h1>

                    <form method="post" role="form" th:action="@{/reset-password(email=${email})}">
                        <div class="mb-4">
                            <label for="password" class="form-label">New Password</label>
                            <input type="password"
                                   id="password"
                                   name="password"
                                   class="form-control"
                                   placeholder="Enter your new password"
                                   required />
                        </div>

                        <div class="mb-4">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password"
                                   id="confirmPassword"
                                   name="confirmPassword"
                                   class="form-control"
                                   placeholder="Confirm your new password"
                                   required />
                        </div>

                        <div class="mb-4">
                            <button type="submit" class="btn-reset">Reset Password</button>
                        </div>

                        <div class="text-center">
                            <a th:href="@{/login}" class="login-link">Back to Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
